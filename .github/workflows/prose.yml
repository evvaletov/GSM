name: Lint & Check Prose
on: [pull_request]

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - name: "Load project branch '${{ github.HEAD_REF }}' locally"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.HEAD_REF }}
          fetch-depth: 20
      - run: git diff --name-only HEAD~10 --

      - name: "Obtain list of files changed within last 20 commits on ${{ github.HEAD_REF }}"
        run: |
          git branch
          files=$(git log --name-only --pretty=format:"" --max-count=20 | sort -u)
          $files

      - name: "Run Vale"
        run: echo "Test"

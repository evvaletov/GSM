name: Lint & Check Prose
on: [pull_request]

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - name: "Load project branch '${{ github.HEAD_REF }}' locally"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Obtain list of files changed within last 20 commits on ${{ github.HEAD_REF }}"
        run: |
          git branch
          git diff --name-only HEAD~20

